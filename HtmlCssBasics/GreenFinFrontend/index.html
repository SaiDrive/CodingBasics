<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMI Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
</head>

<body class="body">
    <nav class="navbar navbar-inverse main-heading">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EMI Calculator</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav user-name">
                    <li class="active">
                        <i class="fa fa-user" aria-hidden="true">
                            <a href="javascript:void(0)">
                                <span class="h5 font-change">SRM Kumar</span> </a>
                        </i>
                    </li>
                    <li>
                        <i class="fa fa-sign-out margin-left-3" aria-hidden="true">
                            <a href="javascript:void(0)" title="Logout">
                                <span class="h5 font-change">&nbsp; Logout </span></a>
                        </i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-md-12 mt-2">
            <form class="form-horizontal col-md-10">
                <div class="form-group">
                    <label for="input" class="col-sm-4 control-label">Loan Amount</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">â‚¹</span>
                            <input type="text" class="form-control input-sm" placeholder="Enter Loan Amount">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input" class="col-sm-4 control-label">Loan Tenure</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" placeholder="(in years)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input" class="col-sm-4 control-label">Rate of Interest</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-12">
                        <button type="button" name="calculate" value="Calculate" class="btn btn-primary">Calculate
                            EMI</button>
                        <button type="reset" class="btn btn-link">Reset All</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
