<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body class="body">
  <div class="d-flex justify-content-center text-center">
    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <div class="col-sm-offset-2 col-sm-7 heading">
            <div class="h3">Sign In</div>
            <img src="user-logo.png" width="15%">
          </div>
          <div class="form-group">
            <label for="input" class="col-sm-4 control-label">User Name</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control input-sm" placeholder="User Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="input" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
              <button type="button" name="login" value="Login" class="btn btn-primary">Login</button>
              <div class="hr">
                <div class="hr-line"></div>
                <div class="hr-icon">Or</div>
                <div class="hr-line"></div>
              </div>
              <div class="text-center">
                <p>Not a member? <a href="registration.html">Register</a></p>
                <p>or sign up with</p>
                <button type="button" title="Face Book" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" title="Google" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" title="Twitter" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" title="GitHub" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
