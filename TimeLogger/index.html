<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timeLogger.css">
    <title>Time Logger</title>
</head>
<body>
    <div class="bgColor">
        <div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <div class= "flexCard">
                <div class="centerCard">
                    <div>
                        <h1>Time Logger</h1>
                        <h3>Select</h3>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="learnButton" onclick="learnIt()">Learning</button>
                        <button class="btn btn-primary" id="practiceButton" onclick="practiceIt()">Practice</button>
                    </div>
                    <div>
                        <form action="#">
                            <label for="lang">Task</label>
                            <select name="languages" id="lang">
                            <option value="javascript">Books</option>
                            <option value="php">NewsPaper</option>
                            <option value="java">Programming</option>
                            <option value="golang">DSA</option>
                            </select>
                    </form>
                    </div>
                    <div>
                        <button class="btn btn-primary" id = "start" onclick="startTimer()">Start</button>
                        <button class="btn btn-primary" id = "pause" onclick="pauseTimer()">Pause</button>
                        <button class="btn btn-primary" id = "stop" onclick="stopTimer()">Stop</button>
                    </div>
                </div>
        </div>

    </div>
    <script src="timeLogger.js"></script>
</body>
</html>
